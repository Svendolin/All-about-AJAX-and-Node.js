<body>
  <!--

    1) Ein JSON-Datenobjekt stecken wir in {}:
    {
      "userId": 1,
      "id": 6,
      "titles": ["Hello there!", "High Five!"], // Mehrere passende Eingaben speichern wir in Arrays ab []
      "completed": false
    }

    2) Mehrere JSON-Datenobjekte stecken wir in ein [{}]:

    [{
      "userId": 1,
      "id": null,  // null = leer, nicht vorhanden.
      "title": "Person 1",
      "completed": false
    },
    {
      "userId": 2,
      "id": 6,
      "title": "Person 2",
      "completed": false
    }
    ]

    3) Lockeres JSON-im HTML schreiben:
    Wichtig: 
      - Nicht mehr .json sondern .html
      - <script> benutzen, um im JS zu schreiben
      - JSON-Datenobjekt in einen Behälter stecken = Variable ( let contact1)
    

  -->
  <script>
    let contact1 = {
      "name" : "Stefan",
      "alter" : 21,
      "hobbies" : ["Tennis", "Angeln", "Kreiseln"],
      "adresse": {
        "strasse" : "Anisplatz 12",
        "plz": "4343"
      }

    };
    console.log(contact1.hobbies[0]); // Tennis
  </script>

</body>

</html>
