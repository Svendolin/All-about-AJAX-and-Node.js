<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-------------------------------------- BASIC HTML5 TAG -------------------------------------->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-------------------------------------- META TAG -------------------------------------->
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="description" content="Useful Basic Structure for HTML stuff in the head">
  <meta name="author" content="Svendolin">
  <title>fetch with THEN</title>
</head>

<body>
  <script>
    // Fetch with .then = Mühsamer, da wird 2x .then machen müssen
    fetch('../00_data/data.json')
    .then(response => { // 1) .then an die response
      response.json() 
      .then(data => { // 2) .then an die data
        console.log(data)
      })
    })
  </script>
  <span>Check the console. It should show the data.json API from 00_data</span>
</body>

</html>
