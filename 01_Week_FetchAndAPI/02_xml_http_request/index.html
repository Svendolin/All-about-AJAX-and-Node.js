  <title>XML HTTP REQUEST</title>
</head>

<body>
  <script>
    // new = Instant eines Objekts, in diesem Falle von xhttp

    const xhttp = new XMLHttpRequest()
    xhttp.onreadystatechange = function () { // Damit ich als Client einen Code vom Server erhalten werde
      if (this.readyState == 4 && this.status == 200) { // this = onreadystatechange | 4 = Request finished // 200 = Repsonse OK
        console.log(JSON.parse(this.responseText))
      }
    }

    // Methode:
    xhttp.open('GET', '../00_data/data.json'); // Als Einstellung GET-Request - Dateipfad sonst Ã¼blich, z.B Serverpfad statt foo.json
    xhttp.send()
  </script>
  <span>Check the console. It should show the data.json API from 00_data</span>

</body>

</html>
